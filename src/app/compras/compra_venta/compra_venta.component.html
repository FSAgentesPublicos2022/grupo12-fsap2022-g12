<Header>
    <div class="container">
        <div class="row">
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <div class="col-4">
                    <img src="img\ecommerce.png" class="img-responsive" alt="compra-venta-cripto1">
                </div>
                <div class="col-8">
                    <h3>COMPRAR O VENDER CRIPTOMONEDA</h3> 
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</Header>
<main> 
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-primary btn-lg"><b> COMPRAR CRIPTO </b></button>
                </div>
                <div class="col-2">
                    
                </div>
                <div class="col-4">
                <button type="button" class="btn btn-outline-primary btn-lg"><b> VENDER CRIPTO </b></button>
            </div>
            </div>
        </div>
        <br>
        <br>
<section>
    <article>
        <div class="container">
            <div class="p-3 mb-2 bg-info text-dark">
            <div class="row"></div>
                <div class="row">
                <div class="col-6">
                    <h2>Comprar Cripto</h2>
                </div>
                <div class="col-6"></div>
            </div>
            <div class="row"></div>
            <div class="row">
                <div class="col-6">
                    <h4>Cantidad a Comprar <input type="Cantida a Comprar"></h4> 
                </div>
                    <div class="col-6">
                        <select class="form-select form-select-dm">
                        <option><b>SELECCIONAR TIPO DE MONEDA</b></option>
                        <option>Pesos Argentinos</option>
                        <option>Dolares</option>
                        <option>Euro</option>
                        <option>Lira</option>
                        </select>
                    </div>
             </div>
             <div class="row">
                        <div class="col-6">
                            <select class="form-select form-select-md">
                            <option><b>SELECCIONAR TIPO DE CRIPTOMONEDA</b></option>
                            <option>BCH</option>
                            <option>BTC</option>
                            <option>BICO</option>
                            <option>LIT</option>
                            </select>
                        </div>
                        
                        <div class="col-6">
                            <h4>Cantidad recibida <output id="cantidad_ingresada" for="valor_cotizado"></output></h4> 
                        </div>
             </div>
        </div>
        </article>
        <br>
        <br>
        <article>
            <div class="container">
                <div class="p-3 mb-2 bg-info text-dark">
                <div class="row"></div>
                    <div class="row">
                    <div class="col-6">
                        <h2>Vender Cripto</h2>
                    </div>
                    <div class="col-6"></div>
                </div>
                <div class="row"></div>
                <div class="row">
                    <div class="col-6">
                        <h4>Cantidad a Vender <input type="Cantida a Vender"></h4> 
                    </div>
                        <div class="col-6">
                            <select class="form-select form-select-md">
                            <option><b>SELECCIONAR TIPO DE CRIPTOMONEDA</b></option>
                            <option>BCH</option>
                            <option>BTC</option>
                            <option>BICO</option>
                            <option>LIT</option>
                            </select>
                        </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h4>Cantidad recibida <output id="cantidad_ingresada" for="valor_cotizado"></output></h4> 
                        
                    </div>
                    <div class="col-6">
                        <select class="form-select form-select-dm">
                            <option><b>SELECCIONAR TIPO DE MONEDA</b></option>
                            <option>Pesos Argentinos</option>
                            <option>Dolares</option>
                            <option>Euro</option>
                            <option>Lira</option>
                        </select>       
                    </div>
                    
                </div>
            </div>
        </article>
        <br>
        <br>      
    </section>
</main>

    <!-- ACA CONTINUA CON LA API -->

    <div class="container">
        <div class="row">
          <div class="col-xs-12">
            
            <input
              type="text"
              placeholder="Buscar Cripto"
              class="form-control bg-light text-dark border-0 my-4 text-center"
              autofocus
              (keyup)="searchCoin()"
              [(ngModel)]="searchText"
            />
        <!-- Estilo de la tabla linea de abajo table-light -->
            <table class="table">
              <thead>
                <tr>
                  <td *ngFor="let title of titles">
                    {{ title }}
                  </td>
                </tr>
              </thead>
      
              <tbody>
                <tr *ngFor="let coin of filteredCoints  | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                  <!-- <td>{{ i + 1 }}</td> -->
                  <td>
                    <img
                      [src]="coin.image"
                      alt="{{ coin.name }}"
                      style="width: 2rem"
                      class="img-fluid me-4"
                    />
                    <span>{{ coin.name }}</span>
                    <span class="ms-3 text-muted text-uppercase">{{ coin.symbol }}</span>
                  </td>
                  <td>{{ coin.current_price.toLocaleString() }}</td>
      
                  <td ngClass="
                      coin.price_change_percentage_24h > 0
                        ? 'text-success'
                        : 'text-danger'<dir></dir>
                    "
                  >
                    {{ (coin.current_price*289).toLocaleString() }}
                  </td>
                  <td>{{coin.total_volume.toLocaleString()}}</td>
                  <td class="text-center" *ngIf="coin.name==='Bitcoin'||coin.name==='Ethereum'||coin.name==='Tether'"  > 
                    <!-- *ngIf="isMantenimiento==true" -->
                    <button type="button" class="btn btn-light"[routerLink]="['/comprar',coin.name]"><img src="../../../assets/Imagenes/comprar.svg" alt="" width="24" height="24" title="Comprar"></button>
                    <button type="button" class="btn btn-success" [routerLink]="['/transferir',coin.name]">
                      <img src="../../../assets/Imagenes/vender.svg" alt="" width="24" height="24" title="Transferir">
                    </button>
                   
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls previousLabel="Anteriores" nextLabel="Siguientes" (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
